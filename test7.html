<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Click here <button onclick="myFun()">Click me</button></h1>

    <p id="output"></p>

    
    <script>
        function myFun()
        {
            let num = prompt("Enter  number : ");


            let sum=0;

            let text="";

            if(num !=  null)
            {
                for(let i =1; i<=num;i++)
                {
                   text += (i*i*i) + "<br>"
                }

                document.getElementById("output").innerHTML = text;

            }
            else
            {
                document.getElementById("output").innerHTML = " Empty value not allow";
            }
            

            
        }


    </script>
</body>
</html>
